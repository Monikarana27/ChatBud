<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link
         rel="shortcut icon"
         href="img/icons8-chat-64.png"
         type="image/x-icon"
      />
      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
         integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
         crossorigin="anonymous"
      />
      <link rel="stylesheet" href="css/style.css" />
      <title>ChatBud - Chat Room</title>
      <style>
         .room-selector {
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            margin-bottom: 20px;
         }
         .room-selector select {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #495057;
            color: #f5f6f7;
         }
         .typing-indicator {
            font-style: italic;
            color: #6c757d;
            margin: 5px 0;
            height: 20px;
         }
         .user-online {
            color: #28a745;
         }
         .user-offline {
            color: #6c757d;
         }
      </style>
   </head>
   <body>
      <div class="chat-container">
         <header class="chat-header">
            
                  <h1 style="color: #1e3a8a;">
      <i class="fas fa-comment-dots"></i> ChatBud
   </h1>
            <button id="logout-btn" class="btn">Logout</button>
         </header>
         <main class="chat-main">
            <div class="chat-sidebar">
               <!-- Room Selection -->
               <div class="room-selector">
                  <h3><i class="fas fa-door-open"></i> Select Room:</h3>
                  <select id="room-select">
                     <option value="Room-1">Room-1 (General)</option>
                     <option value="Room-2">Room-2 (Tech)</option>
                     <option value="Room-3">Room-3 (Random)</option>
                     <option value="Room-4">Room-4 (Help)</option>
                     <option value="Room-5">Room-5 (Gaming)</option>
                  </select>
                  <button id="join-room-btn" class="btn" style="width: 100%; margin-top: 10px;">Join Room</button>
               </div>

               <h3><i class="fas fa-comments"></i> Room Name:</h3>
               <h2 id="room-name">Select a room</h2>
               <h3><i class="fas fa-users"></i> Users</h3>
               <ul id="users"></ul>
            </div>
            <div class="chat-messages">
               <div class="welcome-message">
                  <h3>Welcome to ChatBud! ðŸŽ‰</h3>
                  <p>Select a room from the sidebar to start chatting.</p>
               </div>
            </div>
         </main>
         <div class="chat-form-container">
            <div class="typing-indicator" id="typing-indicator"></div>
            <form id="chat-form">
               <input
                  id="msg"
                  type="text"
                  placeholder="Select a room to start chatting..."
                  disabled
                  autocomplete="off"
               />
               <button class="btn send-button" disabled>
                  <i class="fas fa-paper-plane"></i> Send
               </button>
            </form>
         </div>
      </div>

      <footer style="margin-top: 25px">
         <div style="text-align: center; color: #1f2937" class="credit">
            &copy; Monika 
         </div>
      </footer>

      <script
         src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.1/qs.min.js"
         integrity="sha512-aTKlYRb1QfU1jlF3k+aS4AqTpnTXci4R79mkdie/bp6Xm51O5O3ESAYhvg6zoicj/PD6VYY0XrYwsWLcvGiKZQ=="
         crossorigin="anonymous"
      ></script>
      <script src="/socket.io/socket.io.js"></script>
      <script src="js/script.js"></script>
   </body>
</html>
